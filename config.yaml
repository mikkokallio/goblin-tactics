simulation:
  num_battles: 1000
  max_turns_per_battle: 300  # Increased to allow battles to resolve naturally
  dungeon_size: [40, 40]  # Smaller for better screen fit
  record_battles: true  # Enable battle recording
  # Grail mode - asymmetric capture-the-flag
  grail_mode: true  # Knights must steal grail and escape
  arena_mode: true  # If true, use simple rectangular arena for combat training
  # Storm/shrinking zone settings (disabled in grail mode)
  storm_enabled: false  # Disabled for grail mode - kept for future use
  storm_start_turn: 30  # Earlier start for visibility
  storm_damage: 2  # Lower damage, earlier pressure
  storm_shrink_rate: 0.3  # Very slow progression
  
knights:
  count: 4
  hp: [20, 30]
  damage: [5, 8]
  vision_range: 3
  
goblins:
  count: [40, 50]  # EVEN MORE GOBLINS! Increased from [40, 48]
  hp: [4, 7]  # Slightly increased HP so more survive to fight together
  damage: [1, 2]
  vision_range: 3
  
terrain:
  difficult_terrain_chance: 0.08  # 8% of floor tiles
  
learning:
  algorithm: "DQN"
  learning_rate: 0.001
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  batch_size: 64
  memory_size: 10000
  target_update: 10
  
display:
  show_battles: true
  update_frequency: 10  # Show every Nth battle
  colors_enabled: true
  show_vision: false  # Show LoS overlay
